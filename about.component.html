<!DOCTYPE html>
<html lang="en">
<style>
    .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
    }
</style>
<style>
    body {
        background-image: url('https://images.pexels.com/photos/40751/running-runner-long-distance-fitness-40751.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }
</style>
<style>
    .link {
        color: #FFFFFF;
    }

    /* CSS link color */
    .link:focus,
    .link:hover {
        background-color: aqua;
    }
</style>

<head>
    <title>UI HACKATHON</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Contact Us</title>
</head>

<body>


   
    <body class="container mt-3">

        <div class="row">

            <div class="col-sm-3 col-md-6">

                <div class="card1" style="border: 1px solid grey;overflow: hidden">

                    <div class="card-header">

                        <h1>Contact Us</h1>

                    </div>

                    <div class="card-body">

                        <h3><u>Fitness Freeks center</u></h3>

                        <h4>Perugundi </h4>

                        <h3>9988776655,</h3>

                        <h4>fitnessfreeks@gmail.com,</h4>

                        <h4>Chennai,</h4>

                        <h4>600096,</h4>

                        <h4>Tamil Nadu.</h4>

                    </div>

                </div>

            </div>

            <div class="col-sm-9 col-md-6">

                <div class="card2" style="border: 1px solid grey;overflow: hidden">

                    <div class="card-header">

                        <h1>FeedBack Here...</h1>

                    </div>

                    <form class="container">

                        <div class="row mt-3">

                            <div class="col">
                                <input type="text" class="form-control" id="validationDefault1" placeholder="FirstName"
                                    required pattern="[a-zA-Z0-9]+">


                            </div>

                            <div class="col">

                                <input type="text" class="form-control" id="validationDefault2" placeholder="LastName"
                                    required pattern="[a-zA-Z0-9]+">

                            </div>

                        </div>

                        <div class="row mt-3">

                            <div class="col">

                                <input type="email" class="form-control" id="validationDefault4" placeholder="Email"
                                    required>

                            </div>

                        </div>

                        <div class="row mt-3">

                            <div class="col">

                                <label>Any Suggestions!!!</label>

                                <input type="textbox" class="form-control" placeholder="Enter here.." required />

                            </div>

                        </div>

                        <div class="row mt-3">

                            <div class="col">

                                <label>Rate Us </label>

                                <input type="number" class="form-control" value="5" required />

                            </div>

                        </div>

                        <div class="row mt-3 mb-3">

                            <div class="col">

                                <input type="submit" class="form-control bg-warning" />

                            </div>

                        </div>
                    </form>
                </div>

                

            </div>

        </div>

        

    </body>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>



    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
